<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>课程管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-3" style="border: 2px solid #dfde2b" th:each="c:${courses}">
            <div class="row">
                <img src="" style="border: 1px dashed #55acee;" th:src="${c.picUrl}" alt="">
                <div>
                    <p class="text-center" th:text="${c.name}"></p>
                    <p class="text-center" th:text="${c.level}"></p>
                    <p class="text-center">
                        <label th:text="${c.price}">900</label>
                        <s th:text="${c.originalPrice}">999</s>
                    </p>
                </div>
            </div>
            <div class="row text-center">
                <a href="#" th:href="|/phisoa/manager/organization/edit/course/${c.id}|">修改课程</a>
                <form action="/phisoa/manager/organization/rm/course" method="post">
                    <input type="hidden" name="courseId" value="${c.id}">
                    <button type="submit">删除课程</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-offset-sm-4">
            <a class="btn btn-primary" href="/phisoa/manager/organization/add/course">新增课程</a>
        </div>
    </div>
</div>
</body>
</html>
