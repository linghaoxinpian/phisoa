<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>课程管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-3" th:each="c:${courses}">
            <img src="" class="img-responsive" th:src="${c.picUrl}" alt="">
            <div>
                <p class="text-center" th:text="${c.name}"></p>
                <p class="text-center" th:text="${c.level}"></p>
                <p class="text-center">
                    <label th:text="${c.price}">900</label>
                    <s th:text="${c.originalPrice}">999</s>
                </p>
            </div>
            <div>
                <a href="/phisoa/manager/organization/edit/course/" th:href="|${c.id}|">修改课程</a>
                <a href="#" th:href="|${c.id}|">删除课程</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
