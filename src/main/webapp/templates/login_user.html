<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户登录</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="/static/login_user/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/login_user/css/form-elements.css">
    <link rel="stylesheet" href="/static/login_user/css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="/static/login_user/ico/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="/static/login_user/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="/static/login_user/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          href="/static/login_user/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/static/login_user/ico/apple-touch-icon-57-precomposed.png">

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</head>

<body>

<!-- Top content -->
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <div class="description">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>登录</h3>
                            <p th:text="${error}" class="text-danger"></p>
                        </div>
                        <div class="form-top-right">
                            <a href="/phisoa/" class="glyphicon glyphicon-home"></a>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="/phisoa/login_in_user" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">邮箱或手机</label>
                                <input type="text" name="account" placeholder="邮箱或手机"
                                       class="form-username form-control" id="form-username" th:value="${account}">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="password" placeholder="Password..."
                                       class="form-password form-control" id="form-password">
                            </div>
                            <button type="submit" class="btn">登录</button>
                            <a href="/phisoa/register/user">注册</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Javascript -->
<script src="/static/login_user/js/jquery-1.11.1.min.js"></script>
<script src="/static/login_user/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/login_user/js/jquery.backstretch.min.js"></script>
<script src="/static/login_user/js/scripts.js"></script>

<!--[if lt IE 10]>
<script src="/static/login_user/js/placeholder.js"></script>
<![endif]-->

</body>

</html>
