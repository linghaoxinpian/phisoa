<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑课程</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="/static/js/selectTags.js" type="javascript"></script>
</head>
<body>
<div class="container">
    <div class="raw">
        <div class="col-sm-4 col-sm-offset-4">
            <form class="form-horizontal" action="/phisoa/manager/organization/edit/course" method="post"
                  enctype="multipart/form-data">
                <input type="hidden" th:value="${c.id}" name="id">
                <div class="form-group">
                    <label>课程名</label>
                    <input type="text" class="form-control" name="name" th:value="${c.name}" value="什么课程"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label th:text="|课程类型: ${c.category?.name}|">课程类型</label>
                    </div>
                    <div class="row">
                        <select name="categoryId" id="selectTag1" onchange="getTag()" th:each="item:${tagLevel_1}">
                            <option th:value="${item.id}" th:text="${item.name}" value="">
                                请选择
                            </option>
                        </select>
                        <select name="categoryId" id="selectTag2" onchange="getTag2()">
                            <!--<option value="">请选择</option>-->
                        </select>
                        <select name="categoryId" id="selectTag3">
                            <!--<option>请选择</option>-->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>每次上课时长</label>
                    <input type="text" class="form-control" name="duration" th:value="${c.duration}" value="什么课程"/>
                </div>
                <div class="form-group">
                    <label>课程等级</label>
                    <input type="text" class="form-control" name="level" th:value="${c.level}" value="初级"/>
                </div>
                <div class="form-group">
                    <label>价格</label>
                    <input type="text" name="price" th:value="${c.price}" value="999">
                </div>
                <div class="form-group">
                    <label>门店价</label>
                    <input type="text" name="originalPrice" th:value="${c.originalPrice}" value="9199">
                </div>

                <div class="form-group">
                    <label>教学环境</label>
                    <input type="text" name="environment" th:value="${c.environment}" value="999">
                </div>

                <div class="form-group">
                    <label>教学特色</label>
                    <input type="text" name="feature" placeholder="有什么特色？" th:value="${c.feature}" value="有什么特色？">
                </div>

                <div class="form-group">
                    <label>适合基础</label>
                    <input type="text" name="suitable" placeholder="适合基础" th:value="${c.suitable}" value="零基础">
                </div>

                <div class="form-group">
                    <label>课程目标</label>
                    <input type="text" name="target" placeholder="" th:value="${c.target}" value="兴趣培养">
                </div>

                <div class="form-group">
                    <label>上课形式</label>
                    <input type="text" name="trainingMode" placeholder="如：班级上课" th:value="${c.trainingMode}"
                           value="班级上课">
                </div>

                <div class="form-group">
                    <label>开课时间</label>
                    <input type="date" name="startTime" th:value="${#dates.format(c.startTime,'yyyy-MM-dd')}">
                </div>

                <div class="form-group">
                    <label>选择老师</label>
                    <select name="lecturerId" th:each="l:${lecturers}">
                        <option th:value="${l.id}" th:text="${l.name}"></option>
                    </select>
                </div>

                <!-- 图片回显 -->
                <div class="form-group">

                </div>

                <div class="form-group">
                    <label>上传图片</label>
                    <input type="file" name="pictures" multiple>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info">更新</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
